<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Sun Rising</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <!-- Don't use this in production: -->
    <script src="index.js"></script>

  </head>
  <body>
    <!--  The background of the website is a map -->
    <div class="index_map" id = "googleMap"></div>
    <script>
      window.onload = initMap();
    </script>

    <!-- first button on the map -->
    <div class="button_layer">
      <div class="ui center aligned grid container">
        <button type="button" class="circular ui center icon teal button" id="search">
          <i class="icon search"></i>
        </button>
      </div>
    </div>
    <script type="text/babel">
      $("#search").click(function(){
          $('#search').hide();
          $('#button_list').show();
      });
      /*
      $("#address").blur(function(){
        $('#search').show();
        var div = $("#search_input");
        div.hide();
      });
      */
    </script>

    <!-- the button list -->
    <div class="button_list" id="button_list">
      <div class="ui center aligned grid container">
        <ul class="">
          <li class = "inactive_li">
            <div class="ui icon input" id="">
              <input type="text" placeholder="Zip Code..." style="border-radius: 50px;" id="address">
              <i class="orange inbox icon"></i>
            </div>
          </li>
          <li>
            <div class="ui icon input" id="">
              <input type="text" placeholder="Zip Code..." style="border-radius: 50px;" id="address">
              <i class="green truck icon"></i>
            </div>
          </li>
          <li class = "active_li">
            <div class="self_design_button_bar" id="search_input">
              <input type="text" placeholder="Zip Code..." class="self_design_button_input" id="address">
              <i class="teal large search icon"></i>
            </div>
          </li>
          <li>
            <div class="ui icon input" id="">
              <input type="text" placeholder="Zip Code..." style="border-radius: 50px;" id="address">
              <i class="pink medkit icon"></i>
            </div>
          </li>
          <li>
            <div class="ui icon input" id="">
              <input type="text" placeholder="Zip Code..." style="border-radius: 50px;" id="address">
              <i class="grey archive icon"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
